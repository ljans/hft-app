<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="google" content="notranslate">

		<title>HFT App &middot; Fehler</title>
		
		<link rel="stylesheet" href="/style/page.scss">
		
		<script src="/script/insight.js" defer></script>
	</head>
	<body>
		{{>header}}
		
		<section>
			<div class="container">
				<div class="icons">
					{{#icons}}
						<span class="icon icon-{{.}}"></span>
					{{/icons}}
				</div>
				<div class="info">
					{{#infos}}
						<p>{{.}}</p>
					{{/infos}}
				</div>
				{{#action}}
					<div class="action">
						<a href="{{href}}">{{title}}</a>
					</div>
				{{/action}}
			</div>
		</section>
		
		{{>footer}}
	</body>
</html>
