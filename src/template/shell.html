<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="google" content="notranslate">
		
		<title>HFT App &middot; {{title}}</title>
		
		<link rel="stylesheet" href="/style/main.scss">
		
		<link rel="icon" type="image/png" href="/image/favicon.png">
		
		<link rel="manifest" href="/manifest.json">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" sizes="192x192" href="/image/icon.png">
		
		{{! iPhone 5, 5s, 5c, SE !}}
		<link rel="apple-touch-startup-image" href="/image/launch/640x1136.jpg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
		
		{{! iPhone 6, 6s, 7, 8 !}}
		<link rel="apple-touch-startup-image" href="/image/launch/750x1334.jpg" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
		
		{{! iPhone 6+, 6s+, 7+, 8+ !}}
		<link rel="apple-touch-startup-image" href="/image/launch/1242x2208.jpg" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
		
		{{! iPhone X, Xs !}}
		<link rel="apple-touch-startup-image" href="/image/launch/1125x2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
		
		{{! iPhone Xr !}}
		<link rel="apple-touch-startup-image" href="/image/launch/828x1792.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
		
		{{! iPhone Xs Max !}}
		<link rel="apple-touch-startup-image" href="/image/launch/1242x2688.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
		
		<script>
			{{! Add metrics to insight report }}
			var _paq = _paq || [];
			{{#username}}_paq.push(['setUserId', '{{.}}']);{{/username}}
			{{#device}}_paq.push(['setCustomDimension', 1, '{{.}}']);{{/device}}
			{{#version}}_paq.push(['setCustomDimension', 2, '{{.}}']);{{/version}}
		</script>
		
		<script src="/script/lu.min.js" defer></script>
		<script src="/script/client.js" defer></script>
		<script src="/script/insight.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<a class="menu icon" href="/menu"></a>
				<div class="title">{{title}}</div>
				<a class="{{#unread.length}}unread{{/unread.length}} messages icon" href="/messages"></a>
			</div>
		</header>
	
		{{>content}}
		
		<footer>
			<div class="container">
				{{#tabs}}
					<a href="/{{name}}" {{#active}}class="active"{{/active}}>
						<span class="icon {{name}}"></span>
						<span class="title">{{title}}</span>
					</a>
				{{/tabs}}
			</div>
		</footer>
	</body>
</html>
