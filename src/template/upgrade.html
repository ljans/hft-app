<!DOCTYPE html>
<html>
	<head>
		<script src="/script/idb.min.js"></script>
		<script>
			(async () => {
				{{! Important: carry IDB version from controller }}
				IDB.open({server: {}});
				for(index of ['device', 'username', 'displayname']) await IDB.server.put(localStorage.getItem(index), index);
				location = '/launch';
			})();
		</script>
	</head>
</html>
