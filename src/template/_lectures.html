{{#days.length}}
	<div class="wrapper">
		<div class="timetable">
			{{#days}}
				<div class="col">
					<div class="head">
						{{#date}}
							<div class="day">[[DATE.l.{{w}}]]</div>
							<div class="date">{{j}}. [[DATE.F.{{n}}]]</div>
						{{/date}}
					</div>
					<table>
						<tbody>
							{{table}}
						</tbody>
					</table>
				</div>
			{{/days}}
		</div>
	</div>
{{/days.length}}
